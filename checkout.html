      <h2>Checkout</h2>

    <form method="GET">
      <label>Name
        <input type="text" name="userName">

        <input type="email" name="userEmail">

        <input type="text" name="userAddress">
      </label>

      <label>City
        <input type="text" name="userCity">
      </label>

          <option value="Oregon">OR</option>
          <option value="Texas">TX</option>
        </select>
      </label>

      <label>Zip Code
        <input type="number" name="userZipcode">
      </label>

      <fieldset>
        <legend>Are you a first time adopter?</legend>
          <label>Yes
            <input type="radio" name="special" value="yes">
          </label>
          <label>No
            <input type="radio" name="special" value="No">
          </label>
      </fieldset>

      <label>Pickup Location
        <select name="text">
          <option value="">Please select</option>
          <option value="Washington">WA</option>
          <option value="Oregon">OR</option>
          <option value="Texas">TX</option>
        </select>
      </label>

      <h3>Dogs Adopted</h3>

      <h3>Total Adoption Cost</h3>
